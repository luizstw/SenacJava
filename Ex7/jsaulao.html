<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex7</title>
    <link href="jsaulao.css" rel="stylesheet">
</head>
<body>
    <h1>Pedido de Isaac Newton</h1>
    <label>Informe um Número</label>
    <input type="number" id="num"><br>
    <button onclick="start()">Clique para Obter seu Resultado</button>
    <p id="result"></p>
</body>
    <script>
        function start(){
            let number = parseFloat(document.getElementById("num").value);
            document.getElementById("result").innerHTML = 
            `Valor Absoluo é: ${Math.abs(number)}<br>
            Sua parte Inteira é: ${Math.trunc(number)}<br> 
            O Valor Inteiro mais Próximo é: ${Math.round(number)}<br>
            Raiz Quadrada é: ${Math.sqrt(number)}<br> 
            Raiz Cúbica é: ${Math.cbrt(number)}<br>
            O Valor de ${number}<sup>2</sup> é: ${Math.pow(number, 2)}<br> 
            O Valor de ${number}<sup>3</sup> é: ${Math.pow(number, 3)}`
        }
    </script>
</html>
